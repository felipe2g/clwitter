<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clwitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <div id="logo-header">
      <img src="/svg/bird-logo.svg" alt="A twitter logo.">
    </div>
    <nav>
      <ul>
        <li><img src="/svg/home.svg" alt="" srcset=""> Página Inicial</li>
        <li><img src="/svg/hashtag.svg" alt="" srcset=""> Explorar</li>
        <li><img src="/svg/bell.svg" alt="" srcset=""> Notificações</li>
        <li><img src="/svg/message.svg" alt="" srcset=""> Mensagens</li>
        <li><img src="/svg/banner.svg" alt="" srcset=""> Itens salvos</li>
        <li><img src="/svg/list.svg" alt="" srcset=""> Listas</li>
        <li id="selected"><img src="/svg/profile-selected.svg" alt="" srcset=""> Perfil</li>
        <li><img src="/svg/threedots.svg" alt="" srcset=""> Mais</li>
      </ul>
    </nav>
    <button id="tweet-left-button">
      Tweetar
    </button>
  </header>
  <div id="middle-section">
    <div id="navigation-bar">
      <img src="/svg/left-arrow-selected.svg" alt="" srcset="">
      <div>
        <strong>Felipe Guimarães</strong><br>
        <small>276 Tweets</small>
      </div>
    </div>
    <div id="background-image">
      <img src="https://pbs.twimg.com/profile_images/1227182107216224256/OPY2B_Ia_400x400.jpg" alt="a profile image" srcset="">
    </div>
    <div id="edit-profile-button">
      <button>Editar perfil</button>
    </div>
    <div id="profile-info">
      <div id="username">Felipe Guimarães</div>
      <div id="user">@pensefelipe</div>
      <div id="bio">Talvez eu seja um sádico, um anjo, um mágico.</div>
      
      <div id="location-acc-creation">
        <div id="location">
          <img src="/svg/location.svg" alt="" srcset="">
          Uberlândia - Minas Gerais
        </div>
        
        <div id="acc-creation">
          <img src="/svg/calendar.svg" alt="" srcset="">
          Ingressou em outubro de 2011
        </div>
      </div>
      <div id="follow-and-followers">
        <div id="follow">
          <p id="follow-text">seguindo</p>
          <div id="numberfollows">32</div>
        </div>
        <div id="followers">
          <div id="numberfollowers">624</div>
          <p id="followers-text">seguidores</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
